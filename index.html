<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P S Movvies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">
  <span>P S MOVIES</span>
  <img src="ps-movie-logo.png" alt="P S Movies Logo" class="logo-img" />
</div>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#" onclick="filterLanguage('Telugu')">Tollywood</a>
      <a href="#" onclick="filterLanguage('Hindi')">Bollywood</a>
    </nav>
  </header>

  <section class="genres">
    <button onclick="filterGenre('Horror')">Horror</button>
    <button onclick="filterGenre('Thriller')">Thriller</button>
    <button onclick="filterGenre('Comedy')">Comedy</button>
    <button onclick="filterGenre('Crime')">Crime</button>
  </section>

  <section class="search-section">
    <input type="text" id="searchInput" placeholder="Search for a movie..." autocomplete="off" />
    <button onclick="searchMovies()">Search</button>
    <ul id="autocompleteList"></ul>
  </section>

  <h2 class="trending-title">Latest Movies</h2>
  <section id="trending" class="movie-grid scroll-x"></section>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <div id="modalDetails"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
